<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column-reverse;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .chat-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        .send-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e1f5fe;
            border-radius: 5px;
            max-width: 75%;
        }

        .message.user {
            background-color: #c8e6c9;
            margin-left: auto;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Live Chat Room</div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="message-input" class="chat-input" placeholder="Type a message..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');

        // Function to append a message to the chat box
        function appendMessage(message, user = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (user) {
                messageElement.classList.add('user');
            }
            messageElement.textContent = message;
            chatBox.prepend(messageElement); // Prepend so that new messages appear at the bottom
        }

        // Function to send a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                appendMessage(message, true); // Add user message
                messageInput.value = ''; // Clear input field
                setTimeout(() => {
                    appendMessage('Response to: ' + message); // Simulated response after a short delay
                }, 1000);
            }
        }

        // Allow pressing "Enter" to send a message
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
